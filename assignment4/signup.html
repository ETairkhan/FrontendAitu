<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mercedes-Benz</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-links">
                    <a href="login.html">Already have an account? Sign in</a>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div class="auth-footer">
                <div class="section-links">
                    <a href="Bibarys/Eclass.html">E-Class</a>
                    <a href="David/cclass.html">C-Class</a>
                    <a href="Tairkhan/sclass.html">S-Class</a>
                    <a href="Yeraly/Mainpage.html">Main Page</a>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
